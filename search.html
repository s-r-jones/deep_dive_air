<!DOCTYPE html>
<html>
    <head>
        <title>Deep Dive Air | Search</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://malsup.github.com/jquery.form.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/additional-methods.min.js"></script>
        <script src="js/form_validation.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
        <link rel="stylesheet" href="css/simplegrid.css" type="text/css"/>
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,400' rel='stylesheet' type='text/css'>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header class="grid grid-pad">
            
            <div class="col-4-12">
                <a href="index.html"><img src="img/airplane_logo.jpg" alt="Deep Dive Air place holder logo" width="128" height="128"/></a>
            </div>
            
            <nav class="col-8-12">
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="sign_up.html">Sign Up</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </header>
        <div class="grid grid-pad">
            
            <form class="col-1-1" id="searchForm">
                <label for="searchFrom">From</label>
                <input type="search" name="searchFrom" id="searchFrom" placeholder="From"/>
                <label for="searchTo">To</label>
                <input type="search" name="searchTo" id="searchTo" placeholder="To"/><br/>
                <label id="departureDate">Departure Date</label>
                <select name="flightMonth">
                    <option value="">Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="flightDay" id="flightDay">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="flightYear" id="flightYear" class="required">
                        <option value="">Year</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select><br/>
                <button type="submit" id="searchButton">Find Flights</button>
            </form>
            <div id="searchOutputArea" class="outputArea"></div>
            
        </div>
    </body>
</html>
